<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Negozi — Settimo Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body class="min-h-screen bg-slate-50 text-slate-800">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <a href="index.html" class="text-sm text-emerald-700 hover:underline">← Home</a>
    <h1 class="text-2xl font-semibold mt-2">Tutti i negozi</h1>
    <div class="mt-6" id="shopsList"></div>
  </div>
  <script src="assets/js/render.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', async () => {
      const comuni = await fetch('data/comuni.json').then(r=>r.json());
      const comune = comuni[0];
      const shops = await fetch('data/shops/' + comune.id + '.json').then(r=>r.json());
      const container = document.getElementById('shopsList');
      container.append(renderShopList(shops));
    });
  </script>
</body>
</html>
